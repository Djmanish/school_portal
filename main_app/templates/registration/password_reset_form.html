<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="{% static 'main_app//img/favicon-16x16.png' %} " sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'main_app/img/favicon-32x32.png' %} " sizes="32x32">

    <title>Forget Password Form</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>

    <!-- uikit -->
    <link rel="stylesheet" href="{% static 'main_app/bower_components/uikit/css/uikit.almost-flat.min.css' %} "/>

    <!-- altair admin login page -->
    <link rel="stylesheet" href=" {% static 'main_app/css/login_page.min.css' %} " />
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}"/>
    

</head>
<body class="login_page">

    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
               <p> Forgot your password? <br> Enter your email in the form below and we'll send you instructions for creating a new one.</p>
                <form method="POST">
                  
                  {% csrf_token %}
 
                  <div  class="form-group">
                    {{form | crispy}}
                  </div>
                    <div class="uk-margin-medium-top">
                      <input type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large" value="Send Reset Link">
                        
                    </div>
               
    
                </form>
            </div>
        </div>
     
    </div>

    <!-- common functions -->
    <script>
        WebFontConfig = {
            google: {
                families: [
                    'Source+Code+Pro:400,700:latin',
                    'Roboto:400,300,500,700,400italic:latin'
                ]
            }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    
    <!-- common functions -->
    <script src="{% static 'main_app/js/common.min.js' %}"></script>
    <!-- uikit functions -->
    <script src="{% static 'main_app/js/uikit_custom.min.js' %}"></script>
    <!-- altair common functions/helpers -->
    <script src="{% static 'main_app/js/altair_admin_common.min.js' %}"></script>
    
    <!-- page specific plugins -->
        <!-- d3 -->
        <script src="{% static 'main_app/bower_components/d3/d3.min.js' %}"></script>
        <!-- metrics graphics (charts) -->
        <script src="{% static 'main_app/bower_components/metrics-graphics/dist/metricsgraphics.min.js' %}"></script>
        <!-- chartist (charts) -->
        <script src="{% static 'main_app/bower_components/chartist/dist/chartist.min.js' %}"></script>
        <!-- maplace (google maps) -->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyC2FodI8g-iCz1KHRFE7_4r8MFLA7Zbyhk"></script>
        <script src="{% static 'main_app/bower_components/maplace-js/dist/maplace.min.js' %}"></script>
        <!-- peity (small charts) -->
        <script src="{% static 'main_app/bower_components/peity/jquery.peity.min.js' %}"></script>
        <!-- easy-pie-chart (circular statistics) -->
        <script src="{% static 'main_app/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js' %}"></script>
        <!-- countUp -->
        <script src="{% static 'main_app/bower_components/countUp.js/dist/countUp.min.js' %}"></script>
        <!-- handlebars.js -->
        <script src="{% static 'main_app/bower_components/handlebars/handlebars.min.js' %}"></script>
        <script src="{% static 'main_app/js/custom/handlebars_helpers.min.js' %}"></script>
        <!-- CLNDR -->
        <script src="{% static 'main_app/bower_components/clndr/clndr.min.js' %}"></script>
    
        <!--  dashbord functions -->
        <script src="{% static 'main_app/js/pages/dashboard.min.js' %}"></script>
    
   
    
</body>
</html>
